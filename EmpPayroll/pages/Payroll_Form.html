<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
        <title>Employee Payroll Form</title>
        <link rel="stylesheet" href="../css/empPayroll.css">
        <script defer src = "../js/empPayroll.js"></script>
    </head>
    <body>
        <header class="header content">
            <div class="logodiv">
                <img src="../assets/images/logo.jpg" alt="Sample Photo" width="8%">
                <div>
                    <span class="emp-text">Employee</span><br>
                    <span class="emp-text emp-payroll">Payroll</span>
                </div>
            </div>
            <div class="form-content">
                <form class="form" action="#" onsubmit="save(); return false">
                    <div class="form-head">Employee Payroll Form</div>
                </form>
            </div>
        </header>
    </body>
</html>
